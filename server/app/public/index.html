<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <style>
      .description {
        font-family: "Urbanist", sans-serif;
        font-size: 18px;
      }
      .description-container {
        margin-top: 20px;
        margin-left: 10px;
      }

      .form-container {
        width: 20%;
      }

      .btn-margin {
        margin-top: 10px;
      }
    </style>
    <script src="asyncReq.js"></script>
    <script>
      var main = function () {
        // check whether user is logged in
        loadFile("/loginStatus", function (data) {
          if (data === "0") {
            window.location.href = "./login.html";
            return;
          }
        });
      };

      var doLogout = function () {
        var x = confirm("Logout now?");
        if (x) {
          loadFile("./logout", function (d) {
            window.location.reload();
          });
        }
      };
    </script>
  </head>
  <body onload="main()">
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Gunshot Detection powered by the ASU CIC</a>
        <form class="d-flex">
          <button
            class="btn btn-outline-success"
            type="button"
            onclick="doLogout()"
          >
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="description-container">
      <p class="description">
        Enter your phone number to subscribe or unsubscribe to notifications for
        gunshot events.
      </p>
      <form class="form-inline form-container">
        <input
          id="subscribe-field"
          class="form-control mr-sm-2"
          type="input"
          placeholder="Enter number here"
          aria-label="Enter number here"
        />
        <div class="btn-margin">
          <button
            id="subscribe-button"
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
          >
            Subscribe
          </button>
          <button
            id="unsubscribe-button"
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
          >
            Unsubscribe
          </button>
          <div
            class="position-fixed top-0 start-50 translate-middle-x p-3"
            style="z-index: 11"
          >
            <div
              id="gunshot-sub"
              class="toast hide"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">Subscribed to gunshot notifications.</div>
            </div>
          </div>
          <div
            class="position-fixed top-0 start-50 translate-middle-x p-3"
            style="z-index: 11"
          >
            <div
              id="gunshot-sub"
              class="toast hide"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">
                Unsubscribed from gunshot notifications.
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
