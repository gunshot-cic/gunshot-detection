<!DOCTYPE html>
<html>
  <head>
    <meta
      content="width=device-width, initial-scale=1, maximum-width=device-width, maximum-scale=1"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="asyncReq.js"></script>
    <script>
      var main = function () {
        // check whether user is logged in
        loadFile("/loginStatus", function (data) {
          if (data === "0") {
            window.location.href = "./login.html";
            return;
          }
        });
      };

      var doLogout = function () {
        var x = confirm("Logout now?");
        if (x) {
          loadFile("./logout", function (d) {
            window.location.reload();
          });
        }
      };
    </script>
  </head>
  <body onload="main()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"">
      <a class="navbar-brand" href="#">Gunshot Detection powered by the ASU CIC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="doLogout()"
        >
          Logout
        </button>
      </div>
    </nav>
    <row>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </row>
    <row>
        <h1>MAP COMES HERE</h1>
    </row>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
